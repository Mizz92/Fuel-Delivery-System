<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div style="border: 2px solid #13a25d; width: 30rem; font-weight: 800; padding: 3rem; margin-top: 7rem; margin-left: 35rem; background-color: #13a25d;">
<form action="{{url_for('user_register')}}" method="post">
    <h3 style="text-align: center;">User Registration</h3>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter Email" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="username" class="form-control" id="exampleFormControlInput1" name="username" placeholder="Enter Username" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" name="password" placeholder="Enter Password" required>
    </div>
    <div class="mb-3" style="margin-left: 10rem;">
        <input type="submit" class="btn btn-primary mb-3">
    </div>
    <p style="margin-left: 11rem;">OR</p>
    <div class="mb-3">
        <a href="{{ url_for('user_login')}}" class="btn btn-primary mb-3" style="margin-left: 10rem; text-decoration:none; font-size:larger;">Login</a>
    </div>
</form>
</div>
</body>
</html>
